<style>
    #container {
        width: 1380px;
        margin: 0px auto;
        padding: 20px;
      }

      #image {
        width: 1380px;
        height: 250px;
    }
    #content {
        width: 850px;
        padding: 20px;
        margin-bottom: 20px;
        float: left;
      }
    #footer {
        clear: both;
        padding: 20px;
    }
</style>
{% load static %}
<body>
    <div id="container">
        <div id="image">
            <img src={% static 'gradient1.png' %} alt="메인배경" width="1380" height="250px">
        </div>
        <div id="content">
            <h3>{{blog.title}}</h3>
            <hr>
            <p>{{blog.pub_date}}</p>

            <p>{{blog.body}}</p>

            <img src="{{blog.image.url}}">
        </div>
        <div id="footer">
            <a href="{%url 'edit' blog.id %}">수정하기</a>
            <a href="{%url 'delete' blog.id %}">삭제하기</a>
            <a href="{%url 'list'%}"> 목록 </a>
        </div>
    </div>
</body>
</style>
